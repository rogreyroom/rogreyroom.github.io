<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Robert Adamczewski - homepage</title>
    <meta
      name="description"
      content="Robert Adamczewski frontend developer homepage.  I share here some informations about me, and my skills."
    />

    <meta property="og:title" content="Robert Adamczewski - homepage" />
    <meta
      property="og:description"
      content="Robert Adamczewski frontend developer homepage.  I share here some informations about me, and my skills."
    />
    <meta property="og:url" content="https://rogreyroom.github.io/" />
    <!-- full url to the image with http(s) ie. https://rogreyroom.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta
      property="og:image"
      content="https://rogreyroom.github.io/assets/images/cover.png"
    />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="assets/icons/icon-192x192.png"
    />

    <link rel="icon" type="image/png" href="assets/icons/icon-192x192.png" />

    <link rel="stylesheet" href="assets/css/style.min.css" />

        <section class="know-something">

          <ul class="know-something__list">
            <li class="know-something__item">

            </li>
            <li class="know-something__item">

            <li class="know-something__item">

        <section class="learn">

          <ul class="learn__list">
            <li class="learn__item">
              <p class="learn__text"></p>
            </li>
            <li class="learn__item">
              <p class="learn__text"></p>

            <li class="learn__item">
              <p class="learn__text"></p>
            </li>
            <li class="learn__item">
              <p class="learn__text"></p>

      <section class="projects" id="projects">
        <header class="projects__header">
          <h2 class="projects__title"></h2>
          <p class="projects__sub-title"></p>
        </header>
        <section class="github-repo">
          <img src="" alt="" srcset="" class="github-repo__image" />
          <h3 class="github-repo__title"></h3>
          <p class="github-repo__description"></p>
          <footer class="github-repo__footer">
            <ul class="github-repo__list">
              <li class="github-repo__item">
                <a
                  href="http://"
                  class="github-repo__link github-repo__link--website"
                ></a>
              </li>
              <li class="github-repo__item">

    <footer class="footer">
      <section class="contact" id="contact">
        <h2 class="contact__title"></h2>
        <p class="contact__description"></p>
        <ul class="contact__social-list">
